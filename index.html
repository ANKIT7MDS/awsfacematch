<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>भारतीय जनता पार्टी मंदसौर - फोटो सर्च</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: orange;
      padding: 12px;
      color: white;
      font-size: 20px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: orange;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #ff9800;
    }
    .camera-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    video {
      border: 2px solid #ccc;
      border-radius: 10px;
      max-width: 100%;
      margin-bottom: 10px;
    }
    .results {
      margin-top: 20px;
    }
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
    }
    .photo-grid img {
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>भारतीय जनता पार्टी — मंदसौर</header>
  <div class="container">
    <div class="form-group">
      <input type="text" id="name" placeholder="नाम" />
    </div>
    <div class="form-group">
      <input type="text" id="mobile" placeholder="मोबाइल नंबर" />
    </div>
    <div class="camera-container">
      <video id="camera" autoplay playsinline></video>
      <button id="capture">फोटो कैप्चर</button>
    </div>
    <div class="form-group">
      <input type="file" id="fileInput" />
    </div>
    <button id="search">Search</button>

    <div class="results">
      <h3>Results</h3>
      <div class="photo-grid" id="resultsGrid"></div>
    </div>
  </div>

  <script>
    const uploadUrl = "https://oidwg6gcx0.execute-api.ap-south-1.amazonaws.com/PROD2/upload-url";
    const searchUrl = "https://oidwg6gcx0.execute-api.ap-south-1.amazonaws.com/PROD2/search";

    document.getElementById("capture").addEventListener("click", async () => {
      const video = document.getElementById("camera");
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);
      canvas.toBlob(blob => {
        const file = new File([blob], "capture.jpg", { type: "image/jpeg" });
        document.getElementById("fileInput").files = new DataTransfer().files;
      });
    });

    // Camera start
    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      document.getElementById("camera").srcObject = stream;
    });

    document.getElementById("search").addEventListener("click", async () => {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return alert("कृपया फोटो चुनें या कैप्चर करें");

      const res = await fetch(searchUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({}) // यहाँ सर्च पैरामीटर्स डालें
      });

      const data = await res.json();
      const resultsGrid = document.getElementById("resultsGrid");
      resultsGrid.innerHTML = "";

      data.results.forEach(photo => {
        const img = document.createElement("img");
        img.src = photo.url;
        img.addEventListener("click", () => {
          window.open(photo.url, "_blank");
        });
        resultsGrid.appendChild(img);
      });
    });
  </script>
</body>
</html>

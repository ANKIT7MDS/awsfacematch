<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WedMatch — Selfie Search</title>
  <style>
    :root{ --bg:#fff7ed; --card:#fffdf9; --ink:#222; --muted:#6b6b6b; --line:#ffd7aa; --brand:#ff8a00; --brand2:#ffae42; --shadow:0 8px 28px rgba(0,0,0,.08); }
    *{box-sizing:border-box}
    body{margin:0;font:15px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial;color:var(--ink);background:linear-gradient(180deg,#fff7ed,#ffe9cc)}
    header{background:linear-gradient(90deg,var(--brand),var(--brand2));color:#fff;padding:16px}
    .wrap{max-width:1100px;margin:0 auto;padding:0 14px}
    h1{margin:0;font-size:20px;letter-spacing:.3px}

    .page{max-width:1100px;margin:18px auto;padding:0 14px;display:grid;gap:16px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:18px;box-shadow:var(--shadow);padding:16px}
    .title{margin:0 0 8px;font-size:18px}

    .form-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media (max-width:720px){ .form-grid{grid-template-columns:1fr} }

    label{display:block;margin:.35rem 0 .25rem;color:var(--muted)}
    input{width:100%;padding:12px;border-radius:12px;border:1px solid #e9caa1;background:#fff;color:#111}
    input::placeholder{color:#9b9b9b}

    .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:12px 16px;border-radius:12px;border:1px solid #e9caa1;background:linear-gradient(180deg,var(--brand),var(--brand2));color:#2a1200;font-weight:700;cursor:pointer}
    .btn.secondary{background:#1a213f;color:#dff;border-color:#1a213f}
    .btn.ghost{background:#fff;color:#333}
    .actions{display:flex;gap:10px;flex-wrap:wrap}

    /* Camera panel */
    .cam{display:grid;grid-template-columns:2fr 1fr;gap:14px}
    @media (max-width:900px){ .cam{grid-template-columns:1fr} }
    .cambox{position:relative;border:1px dashed #f2c78e;background:#fff;border-radius:16px;padding:10px;display:flex;align-items:center;justify-content:center;min-height:260px}
    .cambox video{width:100%;max-height:360px;border-radius:12px;background:#000}
    .camctrl{display:flex;flex-direction:column;gap:10px}

    /* Results */
    .toolbar{display:flex;align-items:center;gap:10px;margin-bottom:10px}
    .toolbar .sp{flex:1}
    .grid{display:grid;grid-template-columns:repeat(auto-fill, minmax(170px,1fr));gap:12px}
    .thumb{position:relative;background:#fff;border:2px solid #f7c27c;border-radius:14px;overflow:hidden;transition:border-color .12s,transform .08s;box-shadow:0 2px 8px rgba(0,0,0,.05)}
    .thumb.selected{border-color:#ff8a00}
    .thumb::after{content:"";position:absolute;right:8px;top:8px;width:26px;height:26px;border-radius:50%;background:#fff;border:2px solid #ffd7aa;display:none;align-items:center;justify-content:center;font-weight:800;color:#0a0}
    .thumb.selected::after{display:flex;content:"✓"}
    .thumb img{width:100%;height:170px;object-fit:cover;background:#f6efe6;cursor:pointer}
    .thumb img:active{transform:scale(.985)}
    .meta{padding:10px;border-top:1px solid #f7c27c;font-size:12px;color:#5a5a5a}

    .muted{color:var(--muted)}
    .tiny{font-size:12px}
    .err{color:#c1121f}
  </style>
</head>
<body>
<header><div class="wrap"><h1>भारतीय जनता पार्टी — मंदसौर</h1></div></header>

<main class="page">
  <!-- Search Card -->
  <section class="card">
    <h2 class="title">अपनी फोटो ढूँढें (Selfie Search)</h2>
    <div class="form-grid">
      <div>
        <label>नाम</label>
        <input id="name" placeholder="उदा: अंकित सोनी" />
      </div>
      <div>
        <label>मोबाइल नंबर</label>
        <input id="mobile" placeholder="98xxxxxx10" inputmode="numeric" />
      </div>
    </div>

    <div class="cam" style="margin-top:10px">
      <div class="cambox">
        <video id="video" playsinline></video>
      </div>
      <div class="camctrl">
        <button class="btn" id="btnOpenCam">कैमरा चालू करें</button>
        <button class="btn ghost" id="btnCapture">फोटो कैप्चर</button>
        <button class="btn secondary" id="btnCloseCam">कैमरा बंद</button>
        <label class="muted">या फ़ाइल चुनें</label>
        <input id="fileSelfie" type="file" accept="image/*" />
        <div class="actions">
          <button class="btn" id="btnSearch">Search</button>
        </div>
        <div id="status" class="tiny muted"></div>
      </div>
    </div>
  </section>

  <!-- Results Card -->
  <section class="card">
    <div class="toolbar">
      <button id="btnToggleSel" class="btn secondary" style="max-width:220px">Multiple select: OFF</button>
      <span id="selInfo" class="tiny muted"></span>
      <div class="sp"></div>
      <div id="bulkBar" class="actions" style="display:none">
        <button id="btnDlSel" class="btn secondary">चुनी हुई फ़ोटो डाउनलोड</button>
        <button id="btnClearSel" class="btn secondary">Clear</button>
      </div>
    </div>
    <div id="results" class="grid"></div>
    <div id="nores" class="tiny muted"></div>
  </section>
</main>

<script>
(async function(){
  const $ = id => document.getElementById(id);
  // ====== API URLs (SET) ======
  const BASE = 'https://oidwg6gcx0.execute-api.ap-south-1.amazonaws.com/PROD2';
  const CFG  = { searchApi: BASE+'/search', downloadApi: BASE+'/download', bucket:'wedmatch-photos' };

  // Event restriction via URL (?event=xyz)
  const urlParams = new URLSearchParams(location.search);
  const EVENT_ID = (urlParams.get('event')||'').trim();

  // ===== Camera =====
  let stream=null, capturedFile=null;
  $('btnOpenCam').onclick = async ()=>{
    try{ stream = await navigator.mediaDevices.getUserMedia({video:true,audio:false}); $('video').srcObject=stream; await $('video').play(); }
    catch(e){ setStatus('❌ कैमरा नहीं खुला: '+e.message,true); }
  };
  $('btnCloseCam').onclick = ()=>{ if(stream){ stream.getTracks().forEach(t=>t.stop()); stream=null; $('video').srcObject=null; } };
  $('btnCapture').onclick = async ()=>{
    try{ const v=$('video'); if(!v.videoWidth) return setStatus('पहले कैमरा चालू करें',true);
      const c=document.createElement('canvas'); c.width=v.videoWidth; c.height=v.videoHeight; c.getContext('2d').drawImage(v,0,0);
      const blob=await new Promise(r=>c.toBlob(r,'image/jpeg',0.92)); capturedFile=new File([blob],'selfie.jpg',{type:'image/jpeg'}); setStatus('✅ Selfie तैयार'); }
    catch(e){ setStatus('❌ Capture failed: '+e.message,true); }
  };

  // ===== Search =====
  $('btnSearch').onclick = async ()=>{
    const name=$('name').value.trim(); const mobile=$('mobile').value.trim();
    let file=capturedFile || $('fileSelfie').files[0];
    if(!name || !mobile) return setStatus('कृपया नाम और मोबाइल भरें',true);
    if(!file) return setStatus('सेल्फी लें या फ़ाइल चुनें',true);
    const ok=['image/jpeg','image/png']; if(file.type && !ok.includes(file.type)) return setStatus('JPEG/PNG ही दें (HEIC नहीं)',true);
    file = await toJpegIfPng(file);
    setStatus('खोज जारी…');
    try{
      const b64 = await fileToBase64(file);
      const payload = { imageBase64: stripDataUrl(b64), name, phone: mobile };
      if (EVENT_ID) payload.eventId = EVENT_ID;
      const r = await fetch(CFG.searchApi,{ method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
      const j = await safeJson(r);
      if(!r.ok) throw new Error(j.message||j.error||r.statusText||'Search failed');
      const matches = Array.isArray(j.matches)? j.matches : [];
      renderResults(matches); setStatus('मिले: '+matches.length);
    }catch(e){ setStatus('❌ '+e.message,true); renderResults([]); }
  };

  // ===== Results & selection =====
  let selectionMode=false; const selected=new Set();
  function syncBulk(){ $('bulkBar').style.display= selected.size?'flex':'none'; $('selInfo').textContent= selected.size?`${selected.size} चुनी हुई`:''; $('btnToggleSel').textContent=`Multiple select: ${selectionMode?'ON':'OFF'}`; }
  $('btnToggleSel').onclick = ()=>{ selectionMode=!selectionMode; if(!selectionMode){ selected.clear(); document.querySelectorAll('.thumb.selected').forEach(x=>x.classList.remove('selected')); } syncBulk(); };
  $('btnClearSel').onclick = ()=>{ selected.clear(); document.querySelectorAll('.thumb.selected').forEach(x=>x.classList.remove('selected')); syncBulk(); };
  $('btnDlSel').onclick = async ()=>{ for(const k of selected){ try{ const url=await presign(k); await directDownload(url);}catch(e){console.error(e);} } };

  async function renderResults(arr){ const box=$('results'); box.innerHTML=''; $('nores').textContent=''; selected.clear(); syncBulk(); if(!arr.length){ $('nores').textContent='कोई मैच नहीं मिला'; return; }
    for(const m of arr){ const card=document.createElement('div'); card.className='thumb'; const img=document.createElement('img'); card.appendChild(img); box.appendChild(card);
      if(m.s3Key){ try{ const url=await presign(m.s3Key); img.src=url; img.loading='lazy'; }catch{} }
      card.onclick= async ()=>{ if(!m.s3Key) return; if(selectionMode){ if(selected.has(m.s3Key)){ selected.delete(m.s3Key); card.classList.remove('selected'); } else { selected.add(m.s3Key); card.classList.add('selected'); } syncBulk(); } else { try{ const url=await presign(m.s3Key); await directDownload(url);}catch(e){console.error(e);} } };
    }
  }

  // ===== Helpers =====
  function setStatus(msg,err){ const el=$('status'); el.textContent=msg; el.className='tiny '+(err?'err':'muted'); }
  async function safeJson(res){ try{ return await res.json(); }catch{ return {}; } }
  function fileToBase64(file){ return new Promise((res,rej)=>{ const r=new FileReader(); r.onload=()=>res(r.result); r.onerror=rej; r.readAsDataURL(file); }); }
  function stripDataUrl(s){ const i=s.indexOf(','); return i>=0?s.slice(i+1):s; }
  async function toJpegIfPng(f){ try{ if(f && f.type==='image/png'){ const u=URL.createObjectURL(f); const img=new Image(); img.src=u; await img.decode(); const c=document.createElement('canvas'); c.width=img.naturalWidth; c.height=img.naturalHeight; c.getContext('2d').drawImage(img,0,0); URL.revokeObjectURL(u); const blob=await new Promise(r=>c.toBlob(r,'image/jpeg',0.92)); return new File([blob], f.name.replace(/\.[^.]+$/i,'.jpg'), {type:'image/jpeg'});} }catch{} return f; }
  function presign(key){ return fetch(CFG.downloadApi,{ method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ bucket: CFG.bucket, s3Key:key, forceDownload:true })}).then(r=>r.json()).then(j=>{ if(!j.url) throw new Error(j.message||j.error||'no url'); return j.url; }); }
  async function directDownload(url){ const a=document.createElement('a'); a.href=url; a.download=''; document.body.appendChild(a); a.click(); a.remove(); }
})();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WedMatch â€” Admin Panel</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .log-table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    .log-table th, .log-table td { border: 1px solid #ccc; padding: 8px; }
    .log-table th { background: #f2f2f2; }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <label for="apiBaseInput">API Base URL:</label>
  <input id="apiBaseInput" type="text" placeholder="https://api.example.com" />
  <button id="saveApiBtn">Save</button>
  <button id="loadLogsBtn">Load Logs</button>

  <table class="log-table" id="logsTable">
    <thead>
      <tr>
        <th>TS</th>
        <th>Event</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Note</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Safe JSON parse
    function safeJson(str) {
      try { return JSON.parse(str); }
      catch { console.warn("Invalid JSON:", str); return null; }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const apiBaseInput = document.getElementById("apiBaseInput");
      const saveApiBtn = document.getElementById("saveApiBtn");
      const loadLogsBtn = document.getElementById("loadLogsBtn");
      const logsTableBody = document.querySelector("#logsTable tbody");

      // Restore API Base
      const savedBase = localStorage.getItem("apiBase");
      if (apiBaseInput && savedBase) apiBaseInput.value = savedBase;

      // Save API Base
      if (saveApiBtn) {
        saveApiBtn.addEventListener("click", () => {
          localStorage.setItem("apiBase", apiBaseInput.value);
          alert("API Base URL saved!");
        });
      }

      // Load Logs
      if (loadLogsBtn) {
        loadLogsBtn.addEventListener("click", async () => {
          const baseUrl = apiBaseInput.value.trim();
          if (!baseUrl) return alert("Enter API Base URL first!");

          try {
            const res = await fetch(`${baseUrl}/admin/logs`, {
              method: "GET",
              headers: { "Content-Type": "application/json" }
            });

            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            const text = await res.text();
            const data = safeJson(text);

            if (!data) return;

            logsTableBody.innerHTML = "";
            data.forEach(row => {
              const tr = document.createElement("tr");
              tr.innerHTML = `
                <td>${row.ts || ""}</td>
                <td>${row.event || ""}</td>
                <td>${row.name || ""}</td>
                <td>${row.phone || ""}</td>
                <td>${row.note || ""}</td>
              `;
              logsTableBody.appendChild(tr);
            });

          } catch (err) {
            console.error(err);
            alert(`Failed to load logs: ${err.message}`);
          }
        });
      }
    });
  </script>
</body>
</html>
